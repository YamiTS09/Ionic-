<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="secondary">
      <ion-button routerLink="/home" color="tertiary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-header>
      <ion-toolbar>
        <ion-title>Inline Toast</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button id="open-toast" expand="block">Open</ion-button>
      <ion-toast trigger="open-toast" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>
    </ion-content>
    
    <ion-header id="header">
      <ion-toolbar>
        <ion-title>Header</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-button id="headerAnchor">Anchor to Header</ion-button>
      <ion-button id="footerAnchor">Anchor to Footer</ion-button>
    
      <ion-toast
        trigger="headerAnchor"
        position="top"
        positionAnchor="header"
        message="Hello World!"
        duration="2000"
      ></ion-toast>
      <ion-toast
        trigger="footerAnchor"
        position="bottom"
        positionAnchor="footer"
        message="Hello World!"
        duration="2000"
      ></ion-toast>
    </ion-content>
    
    <ion-footer id="footer">
      <ion-toolbar>
        <ion-title>Footer</ion-title>
      </ion-toolbar>
    </ion-footer>

    
</ion-content>

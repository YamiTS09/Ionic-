<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar mode="ios">
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #juanito="ngForm" (ngSubmit)="login(juanito)" >
    <ion-item>
      <ion-input name="email" [(ngModel)] ="email" label="Correo electronico" labelPlacement="floating" placeholder="example@gmail.com" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="password" [(ngModel)] ="password" label="ContraseÃ±a" labelPlacement="floating" type="password" required></ion-input>
  </ion-item>
  
  <ion-button type="submit" expand="block">
    Ingresar
  </ion-button>
  </form>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="secondary">
      <ion-button routerLink="/home" color="tertiary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-list lines="full">
      <ion-item>
        <ion-label>Full Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Full Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Full Lines</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-list lines="inset">
      <ion-item>
        <ion-label>Inset Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Inset Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Inset Lines</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-list lines="none">
      <ion-item>
        <ion-label>No Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>No Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>No Lines</ion-label>
      </ion-item>
    </ion-list>

    <ion-content color="light">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-content>
